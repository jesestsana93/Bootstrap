        $( document ).ready(function() {
//          Utilizando la funcion hover( handlerIn, handlerOut ) de jQuery
            $(".imagen-post").hover(
//              handlerIn
                function() { 
                    $(this).children(".on-hover").removeClass("hidden"); 
                    
                },
//              handlerOut
                function() { 
                    $(this).children(".on-hover").addClass("hidden"); 
                
                }
            );
        });
