	<!--html:5 tabulador -->
	<!DOCTYPE html>
	<!--Tools -> Install package...aceptar -->
	<!--Preferences -> package control -> Install.. emmet  -->
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Barras de progreso</title>
		<!--meta:vp tabulador-->
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<!--link tabulador -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/estilos.css">
	</head>

	<body>
		<div class="container">
		<h1>Barra de progreso</h1>
		
			<div class="progress">
				<div class="progress-bar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%"></div>
				<span>60%</span>
			</div>

			<br> 
			<div class="progress">
				<div class="progress-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
					<span>50%</span>
				</div>			
			</div>

			<br> 
			<p>Barras de progreso contextuales</p>
			<div class="progress">
				<div class="progress-bar progress-bar-success" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
					<span>50%</span>
				</div>			
			</div>

			<div class="progress">
				<div class="progress-bar progress-bar-info" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
					<span>50%</span>
				</div>			
			</div>

			<div class="progress">
				<div class="progress-bar progress-bar-warning" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
					<span>50%</span>
				</div>			
			</div>

			<div class="progress">
				<div class="progress-bar progress-bar-danger" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
					<span>50%</span>
				</div>			
			</div>

			<br> 
			<p>Barra de progreso cebreada</p>
			<div class="progress progress-striped">
				<div class="progress-bar progress-bar-success" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
					<span>50%</span>
				</div>			
			</div>

			<br> 
			<p>Barra de progreso animada</p>
			<div class="progress progress-striped active">
				<div class="progress-bar progress-bar-success" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
					<span>50%</span>
				</div>			
			</div>


		</div>

	<!--script:src tab-->
	<script src="js/jquery-3.1.1.min.js"></script>
	<!--primero se carga el motor de Jquery y despues el de bootstrap para que jale-->
	<script src="js/bootstrap.min.js"></script>
	</body>

</html>
