<!--html:5 tabulador -->
	<!DOCTYPE html>
	<!--Tools -> Install package...aceptar -->
	<!--Preferences -> package control -> Install.. emmet  -->
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Multimedia</title>
		<!--meta:vp tabulador-->
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<!--link tabulador -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/estilos.css">
	</head>

	<body>
	
	<div class="container">
		<h1>Multimedia</h1>
		<!--div.row>div.col-xs-12.col-sm-4*3-->
		<div class="row">
			<div class="col-xs-12 col-sm-4">
				<img src="img/imagen1.jpg" class="img-responsive">
			</div>
			<div class="col-xs-12 col-sm-4">
				<img src="img/imagen2.jpg" class="img-responsive">
			</div>
			<div class="col-xs-12 col-sm-4">
				<img src="img/imagen3.jpg" class="img-responsive">
			</div>
		</div>

		<br>
		<div class="row">
			<div class="col-xs-12 col-sm-4">
				<img src="img/imagen1.jpg" class="img-responsive img-circle">
			</div>
			<div class="col-xs-12 col-sm-4">
				<img src="img/imagen2.jpg" class="img-responsive img-rounded">
			</div>
			<div class="col-xs-12 col-sm-4"> <!--Se simula en antiguo aspecto de camaras instantaneas -->
				<img src="img/imagen3.jpg" class="img-thumbnail">
			</div>
		</div>

<br><br>
		<h3>Videos</h3>
		<div class="row">
			<div class="col-xs-12 col-sm-4">
				<video controls src="video/aurora.mp4" class="img-responsive img-circle"></video>
			</div>
			<div class="col-xs-12 col-sm-4">
				<video controls src="video/aurora.mp4" class="img-responsive img-rounded"></video>
			</div>
			<div class="col-xs-12 col-sm-4">
				<video controls src="video/aurora.mp4" class="img-thumbnail"></video>
			</div>
		</div>
		<br><br>
	</div>

	<!--script:src tab-->
	<script src="js/jquery-3.1.1.min.js"></script>
	<!--primero se carga el motor de Jquery y despues el de bootstrap para que jale-->
	<script src="js/bootstrap.min.js"></script>
	</body>

</html>
